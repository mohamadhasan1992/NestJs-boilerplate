version: '3.8'

services:
  todolist:
    build: .
    container_name: todolist-test
    restart: always
    ports:
      - '3000:3000'
    environment:
      ENV_PATH: ./env/test.env
    depends_on:
      - mongo
    networks:
      - app-net
  mongo:
    image: mongo:5.0
    container_name: mongodb-todolist-test
    restart: always
    ports:
      - '27017:27017'
    networks:
      - app-net
  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-net
volumes:
  mongo-data:
networks:
  app-net:
