syntax = "proto3";

package pb;


message User {
    string ID = 1;
    string fullName = 2;
    string email = 3;
}

message GetUserRequest {
    string userId = 1;
}

message GetUserByEmailRequest {
    string email = 1;
}

message GetUserResponse{
    User user = 1;
}

message GetUserByEmailResponse{
    string ID = 1;
    string fullName = 2;
    string email = 3;
    string password = 4;
}


service AuthService {
    rpc GetMe(GetUserRequest) returns (GetUserResponse) {}

    rpc GetUserByEmail(GetUserByEmailRequest) returns (GetUserByEmailResponse) {}
}